<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="STYLE_URL" media="screen" title="no title" charset="utf-8"></link>
          <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=eaebae2ae5e1d9f3332a7a199d22ce71"></script>
    </head>
    <body>
    <script>
        if( document.cookie === undefined || document.cookie.indexOf("skip_detect") === -1 ) {
            // console.log(window.location.href);
            var options = [
                    {Type: "IE", Version: 11},
                    {Type: "Chrome", Version: 50}/*,
                    {Type: "Safari"}*/
                ],
                appName = window.navigator.appName || "",
                appVersion = window.navigator.appVersion || "",
                userAgent = window.navigator.userAgent || "",
                index = 0,
                detectOption,
                supportCurrentBrowser = false;

            for( ; index < options.length ; index++ ) {
                detectOption = options[index];

                var rv = -1;
                if( detectOption.Type === 'IE' ) {
                    if ( appName == 'Microsoft Internet Explorer') {
                        var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
                        if ( re.exec (userAgent ) != null) {
                            rv = parseFloat( RegExp.$1 );
                        }

                    }
                    else if ( appName == 'Netscape') {
                        var re  = new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})");
                        if (re.exec( userAgent ) != null) {
                            rv = parseFloat( RegExp.$1 );
                            document.documentElement.className += ' ie';
                        }
                    }

                } else {
                    var re = new RegExp( detectOption.Type + "/(\\d+)" );
                    if (re.exec( userAgent ) != null) {
                        rv = parseFloat( RegExp.$1 );
                    }
                }

                // No Match Browser
                if( rv < 0 ) {
                    continue;
                // Match Browser
                } else {
                    // Match Version
                    if( !detectOption.Version || rv >= detectOption.Version ) {
                        supportCurrentBrowser = true;
                    // No Match Version
                    } else {
                        supportCurrentBrowser = false;
                    }
                    break;
                }
            }
            if( !supportCurrentBrowser ) {
                window.location.href = window.location.href.split('#')[0] + 'need-to-update-browser' + '#' + encodeURIComponent(window.location.href);
            }

        }
        </script>
        <div style='display: none;'>
        <script>
          document.rawWrite = document.write;
          document.write = function(content) {
            if(content.indexOf('<script ') === 0) {
              let el = document.createElement("div");
              document.getElementById('JAZZ_UI_UMENG_CNZZ_SDK').appendChild(el);
            } else {
              document.rawWrite();
            }
          }
        </script>
        <script id='JAZZ_UI_UMENG_CNZZ_SDK' src="${JAZZ_UI_UMENG_CNZZ_SDK_URL}" language='JavaScript'></script>
        <script>
          document.write = document.rawWrite;
          delete document.rawWrite;
        </script>
        </div>
        <div id="emopapp" style='height:100%'>
        </div>
        <script src="VENDOR_URL" charset="utf-8"></script>
        <script src="APP_URL" charset="utf-8"></script>
    </body>
</html>
